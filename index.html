<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Quartz</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="panel" id="resultPanel">0</div>
        <div class="panel" id="bonusPanel">-</div>

        <div class="counter-container white">
            <button class="button" onclick="decrementCounter('white')">-</button>
            <div class="counter" data-count="0" id="counter-white">0</div>
            <button class="button" onclick="incrementCounter('white')">+</button>
        </div>

        <div class="counter-container pink">
            <button class="button" onclick="decrementCounter('pink')">-</button>
            <div class="counter" data-count="0" id="counter-pink">0</div>
            <button class="button" onclick="incrementCounter('pink')">+</button>
        </div>

        <div class="counter-container blue">
            <button class="button" onclick="decrementCounter('blue')">-</button>
            <div class="counter" data-count="0" id="counter-blue">0</div>
            <button class="button" onclick="incrementCounter('blue')">+</button>
        </div>

        <div class="counter-container green">
            <button class="button" onclick="decrementCounter('green')">-</button>
            <div class="counter" data-count="0" id="counter-green">0</div>
            <button class="button" onclick="incrementCounter('green')">+</button>
        </div>

        <div class="counter-container red">
            <button class="button" onclick="decrementCounter('red')">-</button>
            <div class="counter" data-count="0" id="counter-red">0</div>
            <button class="button" onclick="incrementCounter('red')">+</button>
        </div>

        <div class="counter-container orange">
            <button class="button" onclick="decrementCounter('orange')">-</button>
            <div class="counter" data-count="0" id="counter-orange">0</div>
            <button class="button" onclick="incrementCounter('orange')">+</button>
        </div>

        <div class="button-container">
            <button class="action-button clear-button" onclick="clearCounters()">Limpar</button>
            <button class="action-button" onclick="calculateTotal()">Calcular</button>
        </div>
    </section>

    <footer class="footer">
        Powered by <a href="https://github.com/guilhermeTaira" target="_blank">Gui Taira</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
